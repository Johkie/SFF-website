<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://kit.fontawesome.com/ed83d95929.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    
    <title>Svenska Förenade Filmstudios</title>
</head>
<body>
    <header class="nav-bar">
        <ul>
            <li>Home</li>
            <li>Movies</li>
        </ul>

        <div class="nav-item-login">
            <input type="text" placeholder="Filmstudio..." name="username" id="loginUser">
            <input type="password" placeholder="Lösenord..." name="password" id="loginPass">
        </div>
    </header>
    
    <div id="content" class="content">
        <div id="movie-container" class="movie-container"></div>       
        <div id="movie-modal">
            <div id="modal-card">
                <img id="modal-img">
                <div id="modal-desc-box">
                    <span id="modal-close" class="far fa-window-close"></span>
                    <p id="modal-title">Title</p>
                    <div id="modal-trivia-container">Trivia</div>
            </div>
            </div>
        </div>    
    </div>

    <script src="script.js"></script>
</body>
</html>
